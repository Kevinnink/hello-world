    <h1 id="kevin">Consulta nome sujo!</h1>

    <table>
        <thead>
            <tr class="linha-red">
                <th>Nome</th>
                <th>cpf</th>
                <th>signo</th>

        <tbody class="lista-pessoas">

           </tr>

    </table>
    <HR>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">PESQUISA</label>
        <input
            type="text"
            class="form-control bg-input"
            id="formGroupExampleInput"
            placeholder="Pesquise pelo Nome ou CPF!"
            oniput="pesquisar(this.value)">
            <button onclick="pesquisar()">CONSULTE</button>       
    </div>
    
    <div id="resultado"></div>
    
    <button onclick="mostrarAviso()">PESQUISE</button>   
    <BR>
<a href="https://www.gov.br/pt-br/servicos/consultar-cadastro-de-pessoas-fisicas">Clique aqui para consultar seu CPF</a>
